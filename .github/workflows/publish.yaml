---
name: publish

on:
  push:
    tags: [ "v*.*" ]

  pull_request:
    branches: [ master ]
    paths-ignore:
      - ".github/workflows/release.yaml"
      - ".gitignore"
      - "README.md"

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Create release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          body: |
            Release automatically created by: ${{ github.sha }}
          draft: false
          prerelease: false