---
name: tests

on:
  push:
    branches: [ master ]
    paths-ignore:
      - ".github/workflows/release.yaml"
      - ".gitignore"
      - "README.md"

  pull_request:
    branches: [ master ]
    paths-ignore:
      - ".github/workflows/release.yaml"
      - ".gitignore"
      - "README.md"

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose