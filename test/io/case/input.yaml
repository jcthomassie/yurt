---
version: '>=0.5.0'
build:
  - !case
    - !positive
        condition:
          user: not_user
        include:
        - !install
          - name: not_package
    - !default
        include:
        # Nested conditional
        - !case
          - !positive
              condition:
                user: not_user
              include:
                - !require
                  - choco
          - !negative
              condition: false
              include:
                - !install
                  - name: package_0
        - !install
          - name: package_1
            managers: [ apt, apt-get ]
            aliases: { apt: package_1-alias }
  - !case
    - !negative
        condition: bad-command
        include:
          - !install
            - name: package_2
    # Break on first match
    - !positive
        condition: true
        include:
          - !install
            - name: not_package
